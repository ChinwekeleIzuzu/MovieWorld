<!DOCTYPE html>
{% load staticfiles %}


<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'polls/baseStyle.css' %}">
        <title>
            MovieWorld - 
            {% block title_block %}

            {% endblock %}
        </title>
    </head>
    <body>
        <div>
            <ul>
                {% if user.is_authenticated %}
                <li style="float:right"><a href="{% url 'movieworld:logout' %}">Logout</a></li>
                {% else %}
                <li style="float:right"><a href="{% url 'movieworld:sign_up' %}">Sign Up</a></li>
                <li style="float:right"><a href="{% url 'movieworld:login' %}">Login</a></li>            
                {% endif %}
                <li><a href="{% url 'movieworld:index' %}">Index</a></li>
                <li style="float:right"><a href="{% url 'movieworld:about' %}">About</a ></li>
                <li><a href="{% url 'movieworld:search' %}">Search Your Movie</a ></li>
            </ul>
        </div>
        <div>
            {% block body_block %}
                
            {% endblock %}
        </div>
        <div>
            {% block side_block %}
            
            {% endblock %}
        </div>
        <hr />
    </body>
    
</html>
