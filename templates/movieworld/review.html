{% extends 'movieworld/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Review
{% endblock %}

{% block body_block %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/review.css'%}">
</head>

    <div class="card">
        <img src="{{ movie.poster.url }}">
        <div class="container">
            <b>{{ movie.title }}</b>
            <br>
            <p>{{ movie.plot }}</p>
            <form method="post" action="" role="form" >
                {% csrf_token %}
            <div>
                {{ form.review_number }}
            </div>
            <br>
            <div>
                {{ form.review }}
                <label for="textarea1">Comment</label>
            </div>
            <button type="submit" name="action">Review</button>
            </form>
        </div>
    </div>  

{% endblock %}
