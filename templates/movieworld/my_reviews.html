{% extends 'movieworld/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Movies
{% endblock %}

{% block body_block %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/my_reviews.css'%}">
    <div class="header">
	    <h2><strong>Movie World!</strong></h2> 
    </div>

    <div>
    <center><h2>Reviewed Movies</h2>
    {% csrf_token %}

    <div class='drop_div'>
        <div class='dropdown'>
            <select class='selectbtn' id="sort" onchange="sort();">  
                <div class='options'>
	    <option value="">Sorted by</option> 
	    <option value="a_z">Title A-Z</option> 
	    <option value="z_a">Title Z-A</option> 
                    <option value="asc">Earliest</option> 
	    <option value="desc">Latest</option> 
               </div>
          </select> 
        </div>

  <div class='dropdown'>
            <select class='selectbtn' id="genre" onchange="genre();">  
                <div class='options'>
	    <option value="">Genre</option> 
	    <option value="Action">Action</option> 
	    <option value="Thriller">Triller</option> 
                    <option value="Crime">Crime</option> 
                   <option value="Comedy">Comedy</option>
                   <option value="Adventure">Adventure</option> 
                   <option value="Fiction">Fiction</option>
                   <option value="Mystery">Mystery</option>
                   <option value="Mystery">Suspense</option>
               </div>
           </select> 
        </div>

        <div class='dropdown'>
            <select class='selectbtn' id="language" onchange="language();">  
                <div class='options'>
	    <option value="">Language</option> 
	    <option value="English">English</option> 
	    <option value="Hindi">Hindi</option> 
                    <option value="Chinese">Chinese</option> 
                   <option value="Korean">Korean</option>
                   <option value="Japenese">Japenese</option> 
                   <option value="Latin">Latin</option>
                   <option value="French">French</option> 
               </div>
           </select> 
        </div>
     </div>

     <table class='table'  id='table' >
         <tr>
            <td>Title</td>
            <td id='td_year'>Year</td>
            <td>Genre</td>
            <td id='td_lan'>Language</td>
            <td id='td_rating'>Rating</td>
            <td>Review</td>
            <td id='td_time'>Datetime</td>
        </tr>
    </table>

{% endblock %}
