{% extends 'movieworld/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Quote
{% endblock %}

{% block body_block %}

  <table class="table table-bordered">
        <thead>
            <tr>
                <th>ImdbID</th>
                <th>Title</th>
                <th>Year</th>
                <th>Poster</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movie_data.Search %}
            <tr>
                <td>{{ movie.imdbID }}</td>
                <td><a href="/movie/{{movie.Title}}" name="title">{{ movie.Title }}</a></td>
                <td>{{ movie.Year }}</td>
                <td><img src="{{ movie.Poster }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    <div>
        <a href="{% url 'movieworld:page' query page_no %}">Load More</a>
    </div>

{% endblock %}
